<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>

  <img src="img/dog-closed.jpg" alt="A picture of a dog with mouth closed" class="dog-closed">
  <img src="img/dog-open2.jpg" alt="A picture of a dog with mouth open" class="dog-open">
  <img src="img/cat-closed.jpg" alt="A picture of a cat with mouth closed" class="cat-closed">
  <img src="img/cat-open2.jpg" alt="A picture of a cat with mouth open" class="cat-open">


  <div class="container">
    <h1>Cat vs. Dog</h1>
    <p>Click on Cat or Dog to see them bark</p>

    <div class="row">
      <div class="col-md-6">
        <h2>Dog</h2>
        <ul class="unstyled" id="dog-ul">
          
        </ul>
      </div>

      <div class="col-md-6">
        <h2>Cat</h2>
        <ul class="unstyled" id="cat-ul">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
